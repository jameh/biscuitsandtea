{% extends "base.html" %}
{% block content %}
    <ul id=home-post-list>
    {% for postname in previews %}
        <div class=paper>
            <li>
                {{ previews[postname] | safe }}
                <p>
                    <a href="{{ url_for('post', postname=postname) }}">see more...</a>
                </p>
            </li>
        </div>
    {% endfor %}
    </ul>
{% endblock content %}
