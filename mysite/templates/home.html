{% extends "base.html" %}
{% block content %}
    <ul id=home-post-list>
    {% for post in post_list %}
        <div class=paper>
            <li>
                <a href="{{url_for('post', postname=post)}}">{{post}}</a>
            </li>
        </div>
    {% endfor %}
    </ul>
{% endblock content %}
